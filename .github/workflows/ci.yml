name: CI – Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      # ── 1. Source ────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Java 23 runtime ───────────────────────────────────────────────────
      - name: Set up JDK 23 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # ── 3. Compile ───────────────────────────────────────────────────────────
      - name: Compile
        run: mvn --batch-mode clean compile

      # ── 4. Unit & integration tests + JaCoCo coverage report ─────────────────
      #       jacoco:report is bound to the test phase in pom.xml,
      #       so no separate report step is needed.
      - name: Run tests
        run: mvn --batch-mode test

      # ── 5. Upload Surefire test results ──────────────────────────────────────
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-results
          path: target/surefire-reports/
          retention-days: 14

      # ── 6. Upload JaCoCo HTML coverage report ────────────────────────────────
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 14

      # ── 7. Summary ───────────────────────────────────────────────────────────
      - name: Print build summary
        if: always()
        run: |
          echo "========================================="
          echo "  Build Summary"
          echo "========================================="
          echo "  Branch : ${{ github.ref_name }}"
          echo "  Commit : ${{ github.sha }}"
          echo "  Java   : 23 (Temurin)"
          echo "  Spring : 3.3.5"
          echo "  JaCoCo : 0.8.12"
          echo "========================================="